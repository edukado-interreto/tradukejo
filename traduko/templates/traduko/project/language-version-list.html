<ul class="list-group list-group-flush">
	{% for lv in language_versions %}
	<li class="list-group-item">
		<div class="row d-flex align-items-center">
			<div class="col">
				<strong>{{ lv.language.code }} â€“ <span lang="{{ lv.language.code }}">{{ lv.language.name }}</span> ({{ lv.translated_percent|floatformat:"-2" }}&nbsp;%)</strong>
				<div class="progress mt-2 mb-3 mb-sm-1" title="Netradukitaj vortoj: {{ lv.untranslated_words }} / {{ project.words }}">
					<div class="progress-bar bg-success" role="progressbar" style="width: {{ lv.translated_percent|stringformat:".3f" }}%" aria-valuenow="{{ lv.translated_percent|stringformat:".3f" }}" aria-valuemin="0" aria-valuemax="100" title="Tradukitaj vortoj: {{ lv.translated_words }} / {{ project.words }}"></div>
					<div class="progress-bar bg-warning" role="progressbar" style="width: {{ lv.outdated_percent|stringformat:".3f" }}%" aria-valuenow="{{ lv.outdated_percent|stringformat:".3f" }}" aria-valuemin="0" aria-valuemax="100" title="Retradukendaj vortoj: {{ lv.outdated_words }} / {{ project.words }}"></div>
				</div>
			</div>
			<div class="col-sm-3 col-md-2 col-lg-2 text-center text-md-right">
				{% if can_translate %}
				<a href="{% url 'translate' project.pk lv.language.code %}" class="btn btn-secondary">Traduki</a>
				{% else %}
				<a href="{% url 'translate' project.pk lv.language.code %}" class="btn btn-secondary">Peti permeson</a>
				{% endif %}
			</div>
		</div>
	</li>
	{% endfor %}
</ul>
