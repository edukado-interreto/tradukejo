<div class="text-center">
	<button class="btn btn-primary my-3" id="new-string-form-show">Aldoni ĉenon</button>
</div>
<form action="{% url 'add_string' project.pk %}" id="new-string-form" method="post" class="d-none mt-5">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">Aldoni ĉenon</h5>
			<div class="form-group">
				<label for="new-string-path">Dosierujo</label>
				<input type="text" name="path" id="new-string-path" class="form-control" value="{{ current_directory }}">
			</div>
			<div class="form-group">
				<label for="new-string-name">Nomo</label>
				<input type="name" name="name" id="new-string-name" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="new-string-text">Teksto</label>
				<textarea name="text" id="new-string-text" rows="6" class="form-control" dir="{{ language.direction }}" required></textarea>
			</div>
			<div class="form-group">
			<label for="new-string-context">Helpa teksto por tradukistoj</label>
				<input type="text" name="context" id="new-string-context" class="form-control">
			</div>
			<div class="form-group">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" name="pluralized" class="custom-control-input" id="new-string-pluralized" value="true">
					<label class="custom-control-label" for="new-string-pluralized">Ĉeno kun pluralaj formoj</label>
				</div>
			</div>
			<input type="submit" class="btn btn-primary" value="Konservi">
			<button class="btn btn-secondary ml-2" id="new-string-form-hide">Nuligi</button>
			{% csrf_token %}
		</div>
	</div>
</form>
